<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="date" class="date">...</div>
      <div id="container" class="container">
        <div class="card">
          <div class="data">
            <div id="mer" class="mer">...</div>
            <div id="hour_up">...</div>
          </div>
        </div>
        :
        <div class="card">
          <div class="data">
            <div id="minute_up">...</div>
          </div>
        </div>
        :
        <div class="card">
          <div class="data">
            <div id="second_up">...</div>
          </div>
        </div>
      </div>
      <div class="checkbox">
        <div class="fullscreen">
          <a href="javascript:openFullscreen()"
            ><img
              alt="Enter fullscreen"
              width="25px"
              src="fullscreen-12-xxl.png"
          /></a>
        </div>
        <input
          type="checkbox"
          id="hourtype"
          name="hourtype"
          value="24 hour format"
        />
        <label for="hourtype"> 24 hour format</label>
        <br />
        <br />
        <input
          id="fc-color"
          type="color"
          onchange="javascript:setFontColor()"
        />
        <br />
        <input
          id="bg-color"
          type="color"
          onchange="javascript:setBackground()"
        />
      </div>
    </div>
  </body>
</html>
<script src="app.js"></script>
